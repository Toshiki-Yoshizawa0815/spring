# MySQLの設定
# 接続先データベースのURLを指定している。?以降はタイムゾーンの指定
spring.datasource.url=jdbc:mysql://localhost:3306/boot1?serverTimezone=Asia/Tokyo
# データベースの認証情報（ユーザ名）を指定
spring.datasource.username=root
# データベースの認証情報（パスワード）を指定
spring.datasource.password=

# JPAの設定
# データベースの種類を指定
spring.jpa.database=MYSQL
# Springで作成したJavaにより、DBテーブルを自動アップデートしてくれる設定をしている
spring.jpa.hibernate.ddl-auto=update